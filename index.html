<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Criptografador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <img src= "imagens/logoalura.png">
</header>
<body>
    

    <div class="container">
        <div class="left-panel">
            <h2>Digite seu texto</h2>
            <textarea id="inputTexto" placeholder="Digite seu texto aqui..."></textarea>
            <div class="botoes">
                <button id="btnCriptografar">Criptografar</button>
                <button id="btnDescriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="right-panel">
            <textarea id="outputTexto" placeholder="O resultado aparecerá aqui..." readonly></textarea>
            <button id="btnCopiar">Copiar</button> 
        </div>
    </div>
    <footer class="rodape">
       <p class="rodape-cor"> Desenvolvido por Flávia Renata de Mattos.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
